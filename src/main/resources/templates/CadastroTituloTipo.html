<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="LayoutPadrao">

<head>

<title>Cadastro de Titulo</title>
</head>

<body>


  <section layout:fragment="conteudo">


    <form
      th:object="${tituloTipo}"
      class="form-horizontal"
      method="POST"
      action="/titulos/tipo/salvartipo">

      <div layout:include="MensagenGeral"></div>
       <div layout:include="MensagenErroValidacao"></div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="clearfix">
            <h1 class="panel-title aw-titulo-panel">Novo Tipo de Titulo</h1>
            <a
              class="btn btn-link aw-link-panel"
              href="/titulos/novo">Voltar para adicionar um titulo</a>
          </div>
        </div>
        <div class="panel-body">
          <!-- recebe o variavel codigo do objeto titulo que esta vindo na form -->
           <input 
             type="hidden"
             th:field="*{codigo}" />
          <div
            class="form-group"
            th:classappend="${#fields.hasErrors('descricao')} ? 'has-error'">
            <label
              for="descricao"
              class="col-sm-2 control-label">Descrição</label>
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                id="descricao"
                name="descricao"
                th:field="*{descricao}" />
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button
                type="submit"
                class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
</body>
</html>
