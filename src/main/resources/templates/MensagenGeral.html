<!-- mostra apenas se mensagem nao estiver vazio  -->
<div
  th:if="${!#strings.isEmpty(mensagem)}"
  class="alert alert-success alert-dismissible"
  role="alert">
  <button
    type="button"
    class="close"
    data-dismiss="alert">x</button>
  <span th:text="${mensagem}">Titulo msg!</span>
</div>
